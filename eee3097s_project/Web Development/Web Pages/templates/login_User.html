<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style type="text/css">
    a:link {
      color: red;
    }
    a:visited {
      color: green;
    }
    a:hover {
      color: hotpink;
    }
    a:active {
      color: blue;
    }
    img {
      position: absolute;
      right: 0px;
      top: 0px;
      z-index: -1;
    }
    div {
      padding: 20px;
      border: 1px solid #4CAF50;
    }
    .center {
      text-align: center;
    }
  </style>
  <script type="text/javascript">
  function validateLoginUserForm() {
    var userID = document.forms["loginUserForm"]["userID"].value;

    if (isNaN(userID)) {
      alert("User ID must be a number");
      return false;
    } else {
      return true;
    }
  }
  </script>
</head>
<body>
<center>
<h1>Fire Detection System</h1>
<a href="home">
  <img src="{{url_for('static', filename='clipart.jpg')}}" alt="Tree" width="100" height="100">
</a>
<a href="home">[Home]</a>
<a href="create_User">[Create User Account]</a>
<a href="login_User">[Login Account]</a>
<a href="register_Sensor">[Register Sensor]</a>
<a href="modify_Sensor">[Modify Sensor]</a>
<a href="monitor">[Monitor]</a>
<a href="documentation">[Documentation]</a><br>

<h2>Account Login</h2>
{% if success %}
<p>{{success}}</p>
{% endif %}
  <form name="loginUserForm" action="/login_User" onsubmit="return validateLoginUserForm()" method="get">
    <label for="userID">User ID:</label><br>
    <input type="text" id="userID" name="userID" required><br><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" required><br><br>

  <input type="submit" value="Login">
</form>

</center>
</body>
</html>
