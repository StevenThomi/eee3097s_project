<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style type="text/css">
    a:link {
      color: red;
    }
    a:visited {
      color: green;
    }
    a:hover {
      color: hotpink;
    }
    a:active {
      color: blue;
    }
    img {
      position: absolute;
      right: 0px;
      top: 0px;
      z-index: -1;
    }
    div {
      padding: 20px;
      border: 1px solid #4CAF50;
    }
    .center {
      text-align: center;
    }
  </style>
  <script type="text/javascript">
  function validateCreateUserForm() {
    var userID = document.forms["createUserForm"]["userID"].value;
    var fname = document.forms["createUserForm"]["fname"].value;
    var sname = document.forms["createUserForm"]["sname"].value;
    var phone = document.forms["createUserForm"]["phone"].value;
    var password = document.forms["createUserForm"]["password"].value;
    var user = document.forms["createUserForm"]["user"].value;
    var forest_department = document.forms["createUserForm"]["forest_department"].value;
    var fire_department = document.forms["createUserForm"]["fire_department"].value;

    if (isNaN(userID)) {
      alert("User ID must be a number");
      return false;
    } else if (isNaN(phone)) {
      alert("Phone number must be a number");
      return false;
    } else if (user == "")) {
      alert("User must be filled out");
      return false;
    } else if (password == userID || password == fname || password == sname || password == phone)) {
      alert("Use a strong password");
      return false;
    } else if (forest_department == "" && fire_department == "") {
      alert("User department must be filled out");
      return false;
    } else {
      return true;
    }
  }
  </script>
</head>
<body>
<center>
<h1 >Fire Detection System</h1>
<a href="home">
  <img src="{{url_for('static', filename='clipart.jpg')}}" alt="Tree" width="100" height="100">
</a>
<a href="home">[Home]</a>
<a href="create_User">[Create User Account]</a>
<a href="login_User">[Login Account]</a>
<a href="register_Sensor">[Register Sensor]</a>
<a href="modify_Sensor">[Modify Sensor]</a>
<a href="monitor">[Monitor]</a>
<a href="documentation">[Documentation]</a><br>

<h2>Create User Account</h2>
  <form name="createUserForm" action="/create_User" onsubmit="return validateCreateUserForm()" method="post">
    <label for="userID">User ID:</label><br>
    <input type="text" id="userID" name="userID" required><br><br>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="sname">Surname:</label><br>
    <input type="text" id="sname" name="sname" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" required><br><br>

    <label>User Type & Department:</label><br><br>

    <input type="radio" id="forestRanger" name="user" value="forestRanger">
    <label for="forestRanger"> Forest Ranger</label><br><br>

    <div>
      <label for="forestRanger"> Forest Ranger Department</label><br>
      <input type="radio" id="amazon" name="forest_department" value="AMAZON">
      <label for="amazon"> Amazon Forest</label><br>

      <input type="radio" id="congo" name="forest_department" value="CONGO">
      <label for="congo"> Congo Forest</label><br>

      <input type="radio" id="burmese" name="forest_department" value="BURMESE">
      <label for="burmese"> Burmese Forest</label><br>

      <input type="radio" id="borneo" name="forest_department" value="BORNEO">
      <label for="borneo"> Borneo Forest</label><br>

      <input type="radio" id="valdivian" name="forest_department" value="VALDIVIAN">
      <label for="valdivian"> Valdivian Forest</label><br>
    </div><br>

    <input type="radio" id="fireMarshall" name="user" value="fireMarshall">
    <label for="fireMarshall"> Fire Marshall</label><br><br>
    <div>
      <label for="fireMarshall"> Fire Marshall Department</label><br>
      <input type="radio" id="north" name="fire_department" value="NORTH">
      <label for="north"> North Fire Department</label><br>

      <input type="radio" id="south" name="fire_department" value="SOUTH">
      <label for="south"> South Fire Department</label><br>

      <input type="radio" id="east" name="fire_department" value="EAST">
      <label for="east"> East Fire Department</label><br>

      <input type="radio" id="west" name="fire_department" value="WEST">
      <label for="west"> West Fire Department</label><br>

      <input type="radio" id="center" name="fire_department" value="CENTER">
      <label for="center"> Center Fire Department</label><br>
    </div>

  <input type="submit" value="Create Account">
</form>

</center>
</body>
</html>
